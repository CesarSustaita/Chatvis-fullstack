<div class="container pb-3 pb-sm-0 pt-4 w-100">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
            <div id="switchAdmin" class="btn-group w-100" role="group" aria-label="Selector: Análisis o Tabla de usuarios">

                <input type="radio" class="btn-check" name="btnradio" id="btnSwitchAnalisis"
                {{ 'checked' if switchTab == 'analisis' else '' }}
                />
                <label class="btn btn-outline-secondary" for="btnSwitchAnalisis" onclick="redirectToAnalizador()">
                    <i class="fa-solid fa-chart-pie"></i> Análisis
                </label>

                <input type="radio" class="btn-check" name="btnradio" id="btnSwitchUsuarios"
                {{ 'checked' if switchTab == 'usuarios' else '' }}
                />
                <label class="btn btn-outline-secondary" for="btnSwitchUsuarios" onclick="redirectToUsuarios()">
                    Usuarios <i class="fa-solid fa-user-group"></i>
                </label>
                
            </div>
        </div>
    </div>
</div>

<script>

    var analisisURL = "/admin/dashboard";

    function redirectToAnalizador() {
        window.location.href = analisisURL;
    }

    function redirectToUsuarios() {
        window.location.href = "/admin/tabla_usuarios";
    }

    document.addEventListener('DOMContentLoaded', function() {
        if (thisPageis == "admin_tabla_usuarios") {
            document.getElementById("btnSwitchUsuarios").checked = true;
            document.getElementById("btnSwitchAnalisis").checked = false;
        } else {
            document.getElementById("btnSwitchAnalisis").checked = true;
            document.getElementById("btnSwitchUsuarios").checked = false;
        }

        // Check if there is a chat saved
        if (sessionStorage.getItem('chat_file_content')) {
            analisisURL = '/analisis';
        }
    });
</script>
