<!DOCTYPE html>
<html lang="es-MX">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cuenta</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CDN de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style scoped>
        .wrapper {
        border: 0px solid rgb(196, 25, 25);
        }
        
        a:link, a:visited, a:active {
        text-decoration:none;
        color: rgb(44, 44, 44);
        font-size: 20px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        a:hover {
        color:#2cb983 ;
        }
        
        .nav {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 45px;
        padding-left: 100px;
        padding-right: 100px;
        }
        
        .der {
        border: 0px solid rgb(29, 29, 29);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 220px;
        }

        .return-btn {
        cursor: pointer;
        }

        .next-btn {
        cursor: pointer;
        }

        @media (min-width: 1024px) {
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 0px solid black;
            margin-top: 120px;
        }

        .encabezados {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            border: 0px solid black;
        }

        .title {
            width: 350px;
            margin-bottom: 20px;
            align-items: center;
        }

        .inicio {
            width: 350px;
        }

        .btn {
            width: 350px;
        }

        .next {
            color: black;
        }

        .avance {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 0.25rem;
            width: 100%;
            height: 10px;
            margin-top: 10px;
            margin-bottom: 25px;
        }
        .recuadro {
            flex: 1;
            border-radius: 4px;
        }
        .recuadro-futuro {
            background-color: rgb(186, 186, 186);
        }
        .recuadro-coloreado {
            background-color: rgb(54, 54, 54);
        }
        }
    </style>    
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav">
                <div class="izq">
                    <a href="/">Chatvis Analyzer</a>
                </div>
                <div class="der">
                    <div class="registro">
                        <a href="/register/mail">Registro</a>
                    </div>
                    <div class="inicioSesion">
                        <a href="/login">Iniciar Sesion</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    
    <div class="container">
        <div class="encabezados d-flex justify-content-between">
            <div class="back">
                <h3 class="return-btn">
                    <i class="fa-solid fa-chevron-left" style="color: #000000"></i>
                    Regresar
                </h3>
            </div>
            <div class="title">
                <h3>Registro de cuenta</h3>
            </div>
            <div class="next">
                <h3 class="next-btn">
                    Siguiente
                    <i class="fa-solid fa-chevron-right" style="color: #000000"></i>
                </h3>
            </div>
        </div>

        <div class="inicio mt-1">
            <div class="avance d-flex">
                <!-- Ejemplo estático de recuadros de progreso -->
                <div class="recuadro recuadro-futuro"></div>
                <div class="recuadro recuadro-coloreado"></div>
                <div class="recuadro recuadro-futuro"></div>
                <div class="recuadro recuadro-futuro"></div>
                <!-- Añade o quita recuadros según sea necesario -->
            </div>

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    v-model="user.nombre"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Apellido Paterno</label>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    v-model="user.apellido_paterno"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Apellido Materno</label>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    v-model="user.apellido_materno"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    id="inputPassword5"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
                    v-model="user.password"
                  />
                </div>
                <!-- <RouterLink to="/registro3" type="button" class="btn btn-outline-dark ">Continuar</RouterLink> -->
            </form>
            
            <!-- Botones de acción, sin lógica de Vue -->
            <a href="/register/state" class="btn btn-outline-dark mt-3" role="button">
                Continuar
            </a>
        </div>
        <div class="cuenta mt-3">
            ¿Ya tienes una cuenta? <a href="/login" class="link-primary">Inicia Sesión</a>
        </div>
    </div>
    
    <!-- JavaScript de Bootstrap y sus dependencias (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
