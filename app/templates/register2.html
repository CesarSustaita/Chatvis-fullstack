<!DOCTYPE html>
<html lang="es-MX">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cuenta</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CDN de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- ReCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- Default custom style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
</head>

<body>
    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Contenido -->
    <div class="container">
        <!-- Encabezado con botones y título -->
        <div class="row d-flex flex-row align-items-center pt-5 pb-3 pb-md-4 justify-content-between">
            <!-- Regresar -->
            <div class="col-2 col-md-2 col-lg-3 d-flex flex-row align-items-center justify-content-start gap-2 ps-md-0">
                <a href="{{ url_for('register_mail') }}" id="regresar-button" role="button" aria-label="Regresar al paso anterior"
                    class="btn btn-sm w-auto chevron">
                    <i class="fa-solid fa-chevron-left"></i> <span class="d-none d-lg-inline-block">Regresar</span>
                </a>
            </div>
            <!-- Título -->
            <div
                class="col-8 col-md-8 col-lg-6 col-xl-5 col-xxl-4 d-flex flex-row align-items-center justify-content-center justify-content-md-start">
                <h2 class="text-center m-0">Registro de cuenta</h2>
            </div>
            <!-- Siguiente -->
            <div class="col-2 col-lg-3 d-flex flex-row align-items-center justify-content-end gap-2 pe-md-0">
                <a href="{{ url_for('register_state') }}" id="siguiente-button" role="button" aria-label="Siguiente paso"
                    class="btn btn-sm w-auto chevron">
                    <span class="d-none d-lg-inline-block">Siguiente</span> <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>

        <!-- Progress bar -->
        <div class="row justify-content-center py-3 py-md-3">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 d-flex d-row align-items-center justify-content-center">
                <div class="avance d-flex flex-row justify-content-between">
                    <div class="recuadro recuadro-futuro"></div>
                    <div class="recuadro recuadro-coloreado"></div>
                    <div class="recuadro recuadro-futuro"></div>
                    <div class="recuadro recuadro-futuro"></div>
                </div>
            </div>
        </div>

        <!-- Formulario de registro -->
        <div class="row justify-content-center py-4">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 d-flex flex-column ">
                <form id="form-register-name" action="{{ url_for('register_account') }}" method="post" 
                class="needs-validation d-flex flex-column"
                    novalidate>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="nombre"
                        id="nombre" autocomplete="given-name" value="{{datos['nombre']|default('')}}" required />
                    <div class="invalid-feedback">
                        Introduce tu nombre.
                    </div>
                    <br>
                    <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                        name="apellido_paterno" id="apellido_paterno" autocomplete="family-name"
                        value="{{datos['apellido_paterno']|default('')}}" required />
                    <div class="invalid-feedback">
                        Introduce tu apellido paterno.
                    </div>
                    <br>
                    <label for="apellido_materno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                        name="apellido_materno" id="apellido_materno" autocomplete="off"
                        value="{{datos['apellido_materno']|default('')}}" required />
                    <div class="invalid-feedback">
                        Introduce tu apellido materno.
                    </div>
                    <br>
                    <button type="submit" id="button-register-name" 
                        class="btn btn-outline-dark mt-3 align-self-center w-100 g-recaptcha"
                        data-sitekey="{{ site_key }}" data-callback='onLoginFormSubmit' data-action='submit'>
                            Continuar
                    </button>
                </form>
        
                <!-- Link hacia crear cuenta -->
                <div class="cuenta my-5 align-self-center ">
                    ¿Ya tienes una cuenta? 
                    <a href="{{url_for('login')}}" class="link-primary" style="font-size: inherit;">
                        Inicia Sesión
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ReCAPTCHA callback function to submit the form
        function onLoginFormSubmit(token) {
            document.getElementById("form-register-name").requestSubmit();
        }
    </script>

    <script src="{{ url_for('static', filename='js/register-form-validation.js') }}"></script>

    <!-- JavaScript de Bootstrap y sus dependencias (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Toasts block -->
    {% include "toasts.html" %}
</body>

</html>
