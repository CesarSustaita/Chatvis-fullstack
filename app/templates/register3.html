<!DOCTYPE html>
<html lang="es-MX">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Estado</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CDN de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- ReCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- Default custom style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
</head>

<body>
    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Contenido -->
    <div class="container">
        <!-- Encabezado con botones y título -->
        <div class="row d-flex flex-row align-items-center pt-5 pb-3 pb-md-4 justify-content-between">
            <!-- Regresar -->
            <div class="col-2 col-md-2 col-lg-3 d-flex flex-row align-items-center justify-content-start gap-2 ps-md-0">
                <a href="{{ url_for('register_account') }}" id="regresar-button" role="button" aria-label="Regresar a la página de inicio"
                    class="btn btn-sm w-auto chevron">
                    <i class="fa-solid fa-chevron-left"></i> <span class="d-none d-lg-inline-block">Regresar</span>
                </a>
            </div>
            <!-- Título -->
            <div
                class="col-8 col-md-8 col-lg-6 col-xl-5 col-xxl-4 d-flex flex-row align-items-center justify-content-center justify-content-md-start">
                <h2 class="text-center m-0">Registro de cuenta</h2>
            </div>
            <!-- Siguiente -->
            <div class="col-2 col-lg-3 d-flex flex-row align-items-center justify-content-end gap-2 pe-md-0">
                <a href="{{ url_for('register_u') }}" id="siguiente-button" role="button" aria-label="Siguiente paso"
                    class="btn btn-sm w-auto chevron">
                    <span class="d-none d-lg-inline-block">Siguiente</span> <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>
        
        <!-- Progress bar -->
        <div class="row justify-content-center py-3 py-md-3">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 d-flex d-row align-items-center justify-content-center">
                <div class="avance d-flex flex-row justify-content-between">
                    <div class="recuadro recuadro-futuro"></div>
                    <div class="recuadro recuadro-futuro"></div>
                    <div class="recuadro recuadro-coloreado"></div>
                    <div class="recuadro recuadro-futuro"></div>
                </div>
            </div>
        </div>

        <!-- Formulario de registro -->
        <div class="row justify-content-center py-4">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 d-flex flex-column">
                <form id="form-register-city" action="{{ url_for('register_state') }}" method="post" 
                class="needs-validation d-flex flex-column"
                    novalidate>
                    <div class="mb-3">
                        <label id="label-estado" for="estado" class="form-label">Estado</label>
                        <select class="form-select" aria-label="Selecciona un estado" name="estado" id="estado" required>
                            <option {% if not datos['estado'] %} selected {% endif %}>Selecciona el estado</option>
                            <option value="1" {% if datos['estado']=='1' %} selected {% endif %}>Aguascalientes</option>
                            <option value="2" {% if datos['estado']=='2' %} selected {% endif %}>Baja California</option>
                            <option value="3" {% if datos['estado']=='3' %} selected {% endif %}>Baja California Sur</option>
                            <option value="4" {% if datos['estado']=='4' %} selected {% endif %}>Campeche</option>
                            <option value="5" {% if datos['estado']=='5' %} selected {% endif %}>Chiapas</option>
                            <option value="6" {% if datos['estado']=='6' %} selected {% endif %}>Chihuahua</option>
                            <option value="7" {% if datos['estado']=='7' %} selected {% endif %}>Ciudad de México</option>
                            <option value="8" {% if datos['estado']=='8' %} selected {% endif %}>Coahuila</option>
                            <option value="9" {% if datos['estado']=='9' %} selected {% endif %}>Colima</option>
                            <option value="10" {% if datos['estado']=='10' %} selected {% endif %}>Durango</option>
                            <option value="11" {% if datos['estado']=='11' %} selected {% endif %}>Estado de México</option>
                            <option value="12" {% if datos['estado']=='12' %} selected {% endif %}>Guanajuato</option>
                            <option value="13" {% if datos['estado']=='13' %} selected {% endif %}>Guerrero</option>
                            <option value="14" {% if datos['estado']=='14' %} selected {% endif %}>Hidalgo</option>
                            <option value="15" {% if datos['estado']=='15' %} selected {% endif %}>Jalisco</option>
                            <option value="16" {% if datos['estado']=='16' %} selected {% endif %}>Michoacán</option>
                            <option value="17" {% if datos['estado']=='17' %} selected {% endif %}>Morelos</option>
                            <option value="18" {% if datos['estado']=='18' %} selected {% endif %}>Nayarit</option>
                            <option value="19" {% if datos['estado']=='19' %} selected {% endif %}>Nuevo León</option>
                            <option value="20" {% if datos['estado']=='20' %} selected {% endif %}>Oaxaca</option>
                            <option value="21" {% if datos['estado']=='21' %} selected {% endif %}>Puebla</option>
                            <option value="22" {% if datos['estado']=='21' %} selected {% endif %}>Querétaro</option>
                            <option value="23" {% if datos['estado']=='23' %} selected {% endif %}>Quintana Roo</option>
                            <option value="24" {% if datos['estado']=='24' %} selected {% endif %}>San Luis Potosí</option>
                            <option value="25" {% if datos['estado']=='25' %} selected {% endif %}>Sinaloa</option>
                            <option value="26" {% if datos['estado']=='26' %} selected {% endif %}>Sonora</option>
                            <option value="27" {% if datos['estado']=='27' %} selected {% endif %}>Tabasco</option>
                            <option value="28" {% if datos['estado']=='28' %} selected {% endif %}>Tamaulipas</option>
                            <option value="29" {% if datos['estado']=='29' %} selected {% endif %}>Tlaxcala</option>
                            <option value="30" {% if datos['estado']=='30' %} selected {% endif %}>Veracruz</option>
                            <option value="31" {% if datos['estado']=='31' %} selected {% endif %}>Yucatán</option>
                            <option value="32" {% if datos['estado']=='32' %} selected {% endif %}>Zacatecas</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecciona un estado válido.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label id="label-ciudad" for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" name="ciudad" id="ciudad" autocomplete="address-level2"
                            value="{{datos['ciudad']|default('')}}" required />
                        <div class="invalid-feedback">
                            Introduce tu ciudad.
                        </div>
                    </div>
                
                    <button type="submit" 
                        class="btn btn-outline-dark mt-3 align-self-center w-100 g-recaptcha" 
                        data-sitekey="{{ site_key }}" data-callback='onLoginFormSubmit' data-action='submit'>
                        Continuar
                    </button>
                </form>
        
                <!-- Link hacia crear cuenta -->
                <div class="cuenta my-5 align-self-center ">
                    ¿Ya tienes una cuenta?
                    <a href="{{url_for('login')}}" class="link-primary" style="font-size: inherit;">
                        Inicia Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ReCAPTCHA callback function to submit the form
        function onLoginFormSubmit(token) {
            document.getElementById("form-register-city").requestSubmit();
        }
    </script>

    <!-- JavaScript de Bootstrap y sus dependencias (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Toasts block -->
    {% include "toasts.html" %}

    <script src="{{ url_for('static', filename='js/register-city-validation.js') }}"></script>
</body>

</html>
