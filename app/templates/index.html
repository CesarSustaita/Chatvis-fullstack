<body>
  <!-- Navbar -->
  {% include "navbar.html" %}

  <input type="file" name="conversacion_exportada" id="whatsChatSinAnimaciones" style="display: none;">



  <!-- Toogle Usuarios | Analizador -->
  {% if admin == 1 %}
  <div class="container py-3 w-100">
    <div class="row align-items-center justify-content-center">
      <div class="col-auto usuarios-analisis-switch">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" />
            <label class="btn btn-outline-secondary" for="btnradio1" onclick="redirectToUsuarios()">
              <i class="fa-solid fa-user-group"></i> Usuarios
            </label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked />
            <label class="btn btn-outline-secondary" for="btnradio2" onclick="redirectToAnalizador()">
              Analizador <i class="fa-solid fa-chart-pie"></i>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %}

  <!-- Drag-N-Drop -->
  <div class="ReaderFile my-3" id="dragAndDropArea">
    <h3 class="text" style="font-size: 18pt; font-weight: 600; padding-bottom: 20px;">
      ¡Analicemos tu Archivo!
    </h3>
    <div class="ArrastrarArchivo p-3" id="ArrastrarArchivo" accept=".txt" ondragover="handleDragOver(event)"
      ondrop="handleDrop(event)" ondragenter="event.preventDefault()" ondragleave="handleDragLeave(event)">
      <div id="spinner" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="fileIcon">
        <img src="{{ url_for('static', filename='img/attach_file.svg') }}" alt="Clip" width="100" height="100" />
      </div>
      <h5 id="message" class="text text-center">
        Arrastra y suelta tu conversación con extensión ".txt".
      </h5>
    </div>
  </div>

  <!-- Charts -->
  <main id="main-chart-container" class="d-none">
    <div class="contenedor">

      <div id="analizadorContent" class="hidden">

        <div id="chord-chat-section">
          <div id="chord-component" class="row">
            <div id="title">Gráfica de Relaciones</div>
            <div id="chord-container">
              <div id="chart" style="display: none;"></div>


            </div>
          </div>
          <div id="chat-component" class="row">
            <div id="title">
              Conversación
            </div>
            <div id="chat-container" style="background-image: url('{{ url_for('static', filename='img/background.jpg') }}');">
              <div title="Messages" id="chat" class=" rounded " style="display: none;"></div>
            </div>
          </div>
        </div>
        <div id="bar-chart-section" class="row">
          <div id="title">
            Análisis
          </div>
          <div id="bar-chart-container" class="chart-container">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <br><br><br>
    <br><br><br>
  </main>

  <!-- Is Admin? -->
  <div id="adminValue" style="display: none;">{{ admin }}</div>

  <!-- Script Toogle Usuarios | Analizador -->
  <script>
    var urls = {
      dashboard: "{{ url_for('dashboard') }}",
      tabla_admin: "{{ url_for('tabla_admin') }}"
    };
  </script>

  <!-- * jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
  <!-- Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

  <!-- Opcional, solo si necesitas jQuery para otros componentes -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

  <!-- Necesario para tooltips, popovers y dropdowns -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  <!-- JavaScript de Bootstrap y sus dependencias (Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous">
  </script>

  <script src="{{ url_for('static', filename='js/bootstrap.popover.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chordDiagram.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script src="{{ url_for('static', filename='js/index-dragndrop.js') }}"></script>

  <script>import * as d3 from "d3";  </script>
  <script src="{{ url_for('static', filename='js/d3.layout.chord.sort.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Toasts block -->
  {% include "toasts.html" %}
